<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" id='user-email' placeholder="Your Email Address" class="p-1 w-9/12 mb-2 block">
                <input type="password" id = "user-pass" placeholder="Your password" class="p-1 w-9/12 mb-2 block">
                <button id= "btn-submit" class="bg-amber-600 hover:bg-blue-400 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
