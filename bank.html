<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">Moooneyyy</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposite Money</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw Money</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Total Money</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
            </div>
        </section>
        <!-- deposit & withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Please Deposite</h4>
                    <input type="email" id='user-email' placeholder="$ Amount want to deposite" class="p-1 w-9/12 mb-2 block">
                    <button id= "btn-submit" class="bg-amber-600 hover:bg-blue-400 px-8 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input type="email" id='user-email' placeholder="$ Amount want to withdraw" class="p-1 w-9/12 mb-2 block">
                    <button id= "btn-submit" class="bg-amber-600 hover:bg-blue-400 px-8 py-2 text-white font-medium   rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
